{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo d-flex justify-content-center mb-4">
                  <img src="{% static 'images/hec.png' %}" alt="logo">
                </div>
                <h4>Bonjour, commençons</h4>
                <h6 class="fw-light">Connectez-vous pour continuer.</h6>

                 {% if error == True %}
       
                  <div class="alert alert-danger" role="alert">
                          Utilisateur inconnu ou mauvais mot de passe
                  </div>
                  {% endif %}
                <form  id="formAuthentication" method="POST" class="pt-3">
                   {% csrf_token %}
                  <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" type="password" name="password" class="form-control form-control-lg"  placeholder="Password">
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn"  type="submit">CONNEXION</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Rester connecté </label>
                    </div>
                    <a href="#" class="auth-link text-black">Mot de passe oublié ?</a>
                  </div>
                  
                  <div class="text-center mt-4 fw-light"> Vous n'avez pas de compte ? <a href="register.html" class="text-primary">Créer</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  {% endblock %}
